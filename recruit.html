<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/2x/favicon.ico" id="favicon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon-180x180.webp"
    />
    <title></title>
    <link rel="stylesheet" href="parts/index.css" />
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>
          <a href="top.html">
            <img src="./images/logo.webp" alt="芳縁会" />
          </a>
        </h1>
        <nav>
          <ul>
            <li>
              <a href="#">
                芳縁会について
                <span class="header_bottom">ABOUT US</span>
              </a>
            </li>
            <li>
              <a href="#">
                診療内容
                <span class="header_bottom">MEDICAL SERVICE</span>
              </a>
            </li>
            <li>
              <a href="#">
                訪問地域
                <span class="header_bottom">HOME CARE</span>
              </a>
            </li>
            <li>
              <a href="#">
                診療所紹介
                <span class="header_bottom">CLINIC</span>
              </a>
            </li>
            <li>
              <a href="#">
                採用情報
                <span class="header_bottom">RECRUIT</span>
              </a>
            </li>
            <li>
              <img class="nav_parent" src="./images/yoyaku01.webp" alt="" />
              <a href="#">
                <span class="nav_child child01">
                  <img src="./images/yoyaku02.webp" alt="" />
                </span>
              </a>
              <a href="#">
                <span class="nav_child child02">
                  <img src="./images/yoyaku03.webp" alt="" />
                </span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="recruit_title title_line">
        <img
          src="./images/recruit_text01.webp"
          srcset="
            ./images/recruit_text01.webp,
            ./images/recruit_text01@2x.webp 2x
          "
          alt="recruit"
        />
      </section>
      <section class="recruit_main">
        <div class="recruit_left">
          <img
            src="./images/recruit_text02.webp"
            srcset="
              ./images/recruit_text02.webp,
              ./images/recruit_text02@2x.webp 2x
            "
            alt="recruit"
          />

          <h1>
            私たちと一緒に、患者さんの心に寄り添い<br />
            支えになってくれる<br />
            スタッフを募集しています。
          </h1>
        </div>
        <div class="recruit_right">
          <img
            src="./images/recruit02.webp"
            srcset="./images/recruit02.webp, ./images/recruit02@2x.webp 2x"
            alt="recruit"
          />
        </div>
        <img
          src="./images/recruit01.webp"
          srcset="./images/recruit01.webp, ./images/recruit01@2x.webp 2x"
          alt="recruit"
        />
      </section>
      <section class="recruit_select">
        <div class="doctor"><p>医師</p></div>
        <div class="nurse"><p>看護師</p></div>
        <div class="medicalclerk"><p>医療事務</p></div>
        <div class="caremanager"><p>ケアマネージャー</p></div>
      </section>

      <section class="recruit_select"></section>
      <section class="recruit_occupation">
        <div class="recruit_occupation_box doctor"></div>
        <div class="recruit_occupation_box nurse"></div>
        <div class="recruit_occupation_box medicalclerk"></div>
        <div class="recruit_occupation_box caremanager"></div>
      </section>
    </main>

    <footer>
      <div class="footer_left"></div>
      <div class="footer_center"></div>
      <div class="footer_right"></div>
      <div class="footer_bottom"></div>
    </footer>

    <script src="./js/script.js"></script>
